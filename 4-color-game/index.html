<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <title>Color Game</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="for-bg">
        <div class="rgb-area">
          <p>THE GREAT</p>
          <p id="rgb">WTTCG(WELCOME TO THE COLOR GAME)</p>
          <p>COLOR GAME</p>
        </div>
      </div>
      <div class="choose-play">
        <div>
          <a href="#" id="new-color">NEW COLORS</a>
        </div>
        <div>
          <p id="state"></p>
        </div>
        <div>
          <a href="#" id="easy">EASY</a>
          <a href="#" id="hard">HARD</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="box-1">
          <div class="layer"><span>Choose</span></div>
        </div>
        <div class="box-2">
          <div class="layer"><span>Choose</span></div>
        </div>
        <div class="box-3">
          <div class="layer"><span>Choose</span></div>
        </div>
        <div class="box-4">
          <div class="layer"><span>Choose</span></div>
        </div>
        <div class="box-5">
          <div class="layer"><span>Choose</span></div>
        </div>
        <div class="box-6">
          <div class="layer"><span>Choose</span></div>
        </div>
      </div>
    </div>

    <dialog data-modal>
      <div class="text">SELECT DIFFICULTY</div>
      <button easy-button>Easy Game</button>
      <button hard-button>Hard Game</button>
    </dialog>
    
    <script src="scripts/listener.js"></script>
    <script src="scripts/color.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
